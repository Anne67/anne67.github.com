<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="600px" height="500px" style="margin:50px 200px;background:linear-gradient(dodgerblue,yellow)"></canvas>
<button onclick="huizhi()" style="height:60px;">点击一下开始旋转</button>
<script>
    var canvas = document.querySelector("#canvas");
    var context = canvas.getContext("2d");

    function huizhi(){
        context.beginPath();
        context.translate(400,30);
        context.fillStyle = "rgba(0,0,0,0.2)";
        context.fillRect(0,0,100,30);
        context.closePath();

        function animate(){
            context.beginPath();
            context.translate(22,22);
            context.scale(0.98,0.98);
            context.rotate(Math.PI/23);
            context.fillStyle="rgba(0,0,0,0.2)";
            context.fillRect(0,0,100,30);
            context.closePath();
        }
        var timer = setInterval(animate,100);
        function stop(){
            clearInterval(timer);
        }
        setTimeout(stop,100000)
    }

</script>

</body>
</html>
